<!DOCTYPE html>
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="UTF-8" />

	<meta name="description" content="Responsive Lazy Image script. Requires jQuery." />
	<meta name="keywords"	 content="Responsive, lazy, images, jquery, javascript" />

	<!-- DW default CSS -->
	<link rel="stylesheet" type="text/css" href="style.css" />

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>

	<!-- Responsive Lazy IMG Script -->
	<script src="script.js" type="text/javascript"></script>

	<!-- Slot CSS -->
	<link rel="stylesheet" type="text/css" href="css/slots/main-hero.css" />

	<title>Responsive Lazy Image</title>
</head>

<body>

	<div class="img">
		<img data-srcset="assets/mobile.jpg 480w, assets/tablet.jpg 767w, assets/desktop.jpg 1024w, assets/desktop-big.jpg 1600w" src="" class="lazy responsive">
	</div>

</body>
</html>
